{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'newslisting/style.css' %}">
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">

<h>Topics</h>

{% if latest_topics_list %}
    <ul>
    {% for topic in latest_topics_list %}
        <li><a href="/wholestory/{{ topic.id }}/">{{ topic.topic_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No topics are available.</p>
{% endif %}
